[supervisord]
nodaemon=true

[program:jdownloader]
autorestart=true
command=%(JDOWNLOADER_COMMAND)s
directory=%(JDOWNLOADER_HOME)s
stdout_logfile=syslog
stderr_logfile=syslog
user=%(JDOWNLOADER_USER)s

[program:cron]
autorestart=true
command=crond -f
directory=/tmp
stdout_logfile=syslog
stderr_logfile=syslog
user=root

[program:rsyslog]
autorestart=true
command=rsyslogd -n
directory=/tmp
stdout_logfile=syslog
stderr_logfile=syslog
user=root
